<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교감디자인 이정인입니다.</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f3ef;
      display: flex;
      justify-content: center;
    }

    /* 전체 카드 영역 */
    .card-wrap {
      position: relative;
      width: 100%;
      max-width: 430px; /* 모바일 기준 */
    }

    .card-wrap img {
      width: 100%;
      display: block;
    }

    /* 공통 버튼 영역 */
    .link-btn {
      position: absolute;
      display: block;
      /* 확인용 → 배포 시 지워도 됨 */
      /* background: rgba(255, 0, 0, 0.2); */
    }

    /* 카톡 상담 버튼 */
    .btn-kakao {
      left: 10%;
      width: 35%;
      top: 52%;
      height: 12%;
    }

    /* 메일 쓰기 버튼 */
    .btn-mail {
      right: 10%;
      width: 35%;
      top: 52%;
      height: 12%;
    }

    /* PC에서 너무 커지는 것 방지 */
    @media (min-width: 768px) {
      .card-wrap {
        max-width: 390px;
      }
    }
  </style>
</head>

<body>
  <div class="card-wrap">
    <img src="gyogam_webcard.jpg" alt="교감 디자인 모바일 명함" />

    <!-- 카톡 상담 -->
    <a
      href="https://open.kakao.com/o/sflUU18h"
      target="_blank"
      class="link-btn btn-kakao"
      aria-label="카톡 상담"
    ></a>

    <!-- 메일 쓰기 -->
    <a
      href="mailto:iyln951@naver.com"
      class="link-btn btn-mail"
      aria-label="메일 쓰기"
    ></a>
  </div>
</body>
</html>
